<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анимация</title>
<style>
    .object {
        width: 300px;
        height: 150px;
        background-color: pink;
        border-radius: 50%;
        position: absolute;
        animation: transformAndMove 20s forwards;
    }

    @keyframes transformAndMove {
        0% {
            border-radius: 0;
            left: 0;
        }
        50% {
            border-radius: 50%;
        }
        100% {
            left: calc(100% - 100px);
        }
    }
</style>
</head>
<body>
<div class="object"></div>
</body>
</html>
